        - "Matlab/Simulink"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "PhD Candidate"
        company: "CETHIL"
        companyUrl: "https://cethil.insa-lyon.fr/en/"
        date: "October 2022 - Present"
        content: "I work on multi-criteria predictive control optimization of distributed energy systems, using physics-based & probabilistic machine learning approaches."

      - job: "ML and Fluid Mechanics Intern"
        company: "General Electric Hydro"
        companyUrl: "https://www.ge.com/renewableenergy/hydro-power"
        date: "March 2022 - August 2022"
        content: "Development and deployment of geometric convolutional neural networks (GCNN) as surrogate models for CFD simulations to accelerate the design phase of hydrauloc turbines."

      - job: "Tech Lead"
        company: "Forum Organisation"
        companyUrl: "https://www.forumorg.org/"
        date: "March 2021 - March 2022"
        content: |- 
          Head of Tech within a professional association that generates contacts between recruiters and students. With my team of 8 people, we conducted the following missions:

          - Management, development and maintenance of a job-dating platform (visio modules, blog with headless cms etc.)
          - Development of a Data/BI pipeline for the different activities of the association (KPIs, Power BI)
      
      - job: "Research intern"
        company: "University College London"
        companyUrl: "https://www.ucl.ac.uk/mechanical-engineering/ucl-mechanical-engineering"
        date: "March 2021 - August 2021"
        featuredLink:
          enable: true
          name: "Summary paper"
          url: "https://drive.proton.me/urls/FVF5349QVW#iXgcuD3Pcegh"
        content: |-
          My work focused on two separate projects : 
          
          - The study, conception and design of microchannel heat sinks for power electronics. A state of art of the current advances have been made and novel designs were proposed and studied. Finally, the work also focused on the use of nanofluids to enhance the heat transfer.
          - The second project which is an experimental work consisted on the construction of a double-shell calorimeter for highly efficient power converters.

