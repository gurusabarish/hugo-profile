    items:
      - title: Machine Learning for time series analysis
        content: |-
          I am in charge of giving lectures and tutorials to final-year graduate students at Energy and Environment department at INSA.<br>
          - Statistical tools (autocorrelation, Dickey-Fuller tests...),
          - Standard models (ARIMA models, Exponential smoothing),
          - Deep Learning Models (LSTM, GRU). 
        image: /images/projects/time_series.png
        badges:
          - "Statistics"
          - "ARIMA/SARIMAX"
          - "RNN"
        links:
          - icon: fab fa-github
            url: https://github.com/benjaminbertin/gen-2023/blob/main/notebooks/12-time-series.ipynb

      - title: Hilbertian Analysis
        content: |-
          Tutorials in hilbertian analysis for bachelor level students. The program covers:
          - Integration,
          - Differential equations and numerical methods,
          - Laplace and Fourier transforms,
          - Hilbert spaces and operators.
        image: /images/projects/hilbert.png
        badges:
          - "Maths"
          - "Convolution"
          - "ODE"

      - title: Teaching assistant for undergrad
        content: |-
          Tutorials and lectures for undegrad students in:
          - Mathematics (linear algebra, real functions, probabilities),
          - Physics (mechanics, electrodynamics),
          - Coupled heat transfers,
          - Python (numpy, scipy).
        image: /images/projects/assistant.png
