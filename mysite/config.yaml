            - Member of the course strategy team at [Proto INSA Club](http://protoinsaclub.fr/) (low consumption vehicle construction). 

      - title: "MSc Thesis"
        school: 
          name: "University College London (UCL)"
          url: "https://www.ucl.ac.uk/"
        date: "2021"
        content: |-
          I conducted my MSc thesis for 5 months in the "Advanced Electric propulsion" laboratory of the mechanical engineering department. My work consisted on the 
          evaluation of microchannel heat sinks to manage the thermal losses of power electronic, and specifically inverters in electric cars.
      
