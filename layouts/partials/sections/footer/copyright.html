<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <div class="pb-2">
                <a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">
                    <img alt="Footer logo" src="{{ .Site.Params.navbar.brandLogo | default .Site.Params.favicon }}"
                        height="40px">
                </a>
            </div>
            {{ if .Site.Params.showCopyright | default false }}
            &copy; {{ now.Format "2006"}} {{ .Site.Params.copyright }} {{ .Site.Params.terms.copyright | default "All Rights Reserved" }}
            {{ end }}
            <div class="text-secondary">
                Made with
                <span class="text-danger">
                    &#10084;
                </span>
                and
                <a href="https://github.com/SeineEloquenz/hugo-profile" target="_blank"
                    title="Designed and developed by gurusabarish, Alexander Linder">
                    Hugo Profile
                </a>
            </div>
        </div>
    </div>
</div>
